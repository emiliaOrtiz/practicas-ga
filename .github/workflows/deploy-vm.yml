name: Deploy

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Create file
        run: ssh -o StrictHostKeyChecking=no azureuser@4.227.181.213 touch hola.txt

      - name: Deploy to server
        run: bash deploy.sh